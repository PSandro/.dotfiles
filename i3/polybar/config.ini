font-1 = "devicons:pixelsize=20;3"
font-2 = Weather Icons:size=20;1
font-3 = "Source Han Sans JP:pixelsize=20;antialias=true;3"
font-4 = "PowerlineSymbols:pixelsize=20;antialias=true;3"

dpi = 90

;==========================================================

enable-ipc = true
cursor-click = pointer

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

;== Module Location ========================================================

modules-left = i3
modules-center = date
modules-right = volume memory network-desktop

